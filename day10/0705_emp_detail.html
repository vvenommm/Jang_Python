<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EMP_DETAIL</title>
<script type="text/javascript">
function fn_list(){
	location.href = "emp_list"
}

function fn_mod(){
	location.href = "emp_mod?e_id={{emp.e_id}}"
}
</script>
</head>
<body>

<h2>{{one}}</h2>

<br><hr><br>

<table border="1">
	{% for e in emp %}
	<tr>
		<td>아이디</td>
		<td>{{e.e_id}}</td>
	</tr>
	<tr>
		<td>이름</td>
		<td>{{e.e_name}}</td>
	</tr>
	<tr>
		<td>성별</td>
		<td>{{e.sex}}</td>
	</tr>
	<tr>
		<td>주소</td>
		<td>{{e.addr}}</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="목록" onclick="location.href='emp_list'"/>
			<input type="button" value="수정" onclick="location.href='emp_mod?e_id={{e.e_id}}'" />
			<input type="button" value="삭제" onclick="location.href='emp_del?e_id={{e.e_id}}'" />
		</td>
	</tr>
	{% endfor %}
</table>
</body>
</html>
