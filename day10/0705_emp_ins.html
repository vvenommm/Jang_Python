<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EMP_INSERT</title>
</head>
<body>
<form action="emp_ins_act" method="post">
	<table border="1">
		<tr>
			<td>이름</td>
			<td><input type="text" name="e_name" /></td>
		</tr>
		<tr>
			<td>성별</td>
			<td>
				<input type="radio" name="sex" value="F" checked/>여성
				<input type="radio" name="sex" value="M"/>남성
			</td>
		</tr>
		<tr>
			<td>주소</td>
			<td><input type="text" name="addr" /></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="추가하기" />
			</td>
		</tr>
	</table>
</form>
</body>
</html>
